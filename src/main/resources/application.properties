# suppress inspection "UnusedProperty" for whole file
#
%prod.smallrye.config.source.file.locations=/run/secrets
#
quarkus.default-locale=en-US
quarkus.locales=en-US
quarkus.http.port=8080
quarkus.http.test-port=9080
quarkus.analytics.disabled=true
quarkus.banner.enabled=false
#
quarkus.info.path=/info
#
quarkus.micrometer.export.prometheus.path=/metrics
#
quarkus.smallrye-health.root-path=/health
quarkus.smallrye-health.openapi.included=true
#
quarkus.smallrye-openapi.info-title=Personal Finance
quarkus.smallrye-openapi.path=/openapi
#
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.theme=flattop
quarkus.swagger-ui.title=Personal Finance
#
%dev.quarkus.hibernate-orm.dev-ui.allow-hql=true
%dev.quarkus.datasource.dev-ui.allow-sql=true
#
quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.username=finance
%prod.quarkus.datasource.password=${PFI_DB_PASSWORD}
%prod.quarkus.datasource.jdbc.url=jdbc=postgresql://database:5432/personal-finance
%prod.quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.database.generation.create-schemas=true
quarkus.hibernate-orm.database.generation.halt-on-error=true
%dev.quarkus.hibernate-orm.log.sql=true
%dev.quarkus.hibernate-orm.log.bind-parameters=true
#
quarkus.datasource.devservices.db-name=personal-finance
quarkus.datasource.devservices.image-name=timescale/timescaledb:2.20.3-pg17
quarkus.datasource.devservices.container-env.TIMESCALEDB_TELEMETRY=off
%dev.quarkus.datasource.devservices.port=65432
%test.quarkus.datasource.devservices.port=65430
#
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.access-control-max-age=24H
#
quarkus.http.enable-compression=true
quarkus.http.enable-decompression=true
